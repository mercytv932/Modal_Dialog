<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dialog</title>

<style>
  
  #container{
    display: grid;
    place-items: center;
    height: 100vh;
    width: 100%;
    background-color: #00d9ff;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 600px;
  }

  .overlay{
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0,0,0,0.7);
  }

  .modalContent{
    background-color: antiquewhite;
  }

</style>

</head>
<body>
  
<button class="openModalBtn">Open Modal</button>

<div id="container" style="display: none;">

  <div class="overlay"></div>

  <div class="modalContent">
    <h2>Welcome</h2>
    <p>Hi, this is your Software Engineering Program</p>
    <button class="closeBtn">X</button>
  </div>

</div>

</body>
</html>

<script>

const openModalBtn = document.querySelector(".openModalBtn");
const container = document.querySelector("#container");
const overlay = document.querySelector(".overlay");
const modalContent = document.querySelector(".modalContent");
const closeBtn = document.querySelector(".closeBtn");


openModalBtn.addEventListener("click", function(){
  container.style.display = "block";
});

closeBtn.addEventListener("click", function(){
  container.style.display = "none";
});

overlay.addEventListener("click", function(){
  container.style.display = "none";
});

document.addEventListener("keydown", function(){
  
  if(event.key === 'Escape'){
    container.style.display = "none"; // if key is an escape key, display none/dispear off 
  }
});




//advanced way of doing the fucntions above

let lastFocusedElement;

//Get all focusable elements inside modal
function getFocusableElements(){
  return modalContent.querySelectorAll(
    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
}

//Function to open modal
function openModal(){
lastFocusedElement = document.activeElement;
container.style.display = "block";
closeBtn.focus();
document.body.style.overflow = "hidden";
}

//Function to close modal
function closeModal(){
  container.style.display = "none";
  document.body.style.overflow = "auto";
  if (lastFocusedElement){
    lastFocusedElement.focus();
  }
}

//Open modal
openModalBtn.addEventListener("click", openModal);

//Close modal - X button
closeBtn.addEventListener("click", closeModal);

//Close modal - overlay
overlay.addEventListener("click", closeModal);

//Close modal - Escape key + Focus Trap
document.addEventListener("keydown", function(event){
  //Close on Escape
  if(event.key ==='Escape'&& container.style.display ==='block'){
    closeModal();
    return;
  }

  //Focus trap - only when modal is open
  if(container.style.display ==='block' && event.key ==='Tab'){
    const focusableElements = getFocusableElements();
    const firstElement = focusableElements[0];
    const lastElement = focusableElements[FocusableElements.length - 1];

    //Shift +Tab(going backwards)
    if(event.shiftKey){
      if(document.activeElement === firstElement){
        event.preventDefault();
        lastElement.focus();
      }
    }

    //Tab (going forward)
    else{
      if(document.activeElement === lastElement){
        event.preventDefault();
        firstElement.focus();
      }
    }
  


  }
});

</script>
