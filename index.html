<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dialog</title>

<style>
  
  #container{
    display: grid;
    place-items: center;
    height: 100%;
    width: 100%;
    padding: 20px;
    position: fixed;
    top: 0;
    left:0;
     
  }

  .overlay{
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0,0,0,0.7);
    z-index: 1;
    backdrop-filter: blur(5px);
  }

  .modalContent{
    z-index: 2;
    position: relative;
    max-width: 500px;
    background-color: white;
    margin: auto;
    padding: 12px;
    border-radius: 12px;
    box-shadow: inset 0 -3em 3em rgb(0 200 0 / 30%),
    0 0 0 2px white, 0.3em 0.3em 1em rgb(200 0 0 / 60%);
    animation: modalOpen 0.3s ease-out;
  }

  @keyframes modalOpen {
    from {
      transform: scale(0.8);
      opacity: 0;
    }

    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  .openModalBtn{
    padding: 12px 24px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .openModalBtn:hover{
    background-color: #0056b3;
  }

  .closeBtn{
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #666;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    transition: background-color 0.3s;
  } 

  .closeBtn:hover{
    background-color: #f0f0f0;
    color: #000;
  }

  /*styles to make it responsive*/
  @media(max-width:768px) {
    .modalContent {
      max-width: 90%;
      padding: 20px;
    }
  }


</style>

</head>
<body>
  
<button class="openModalBtn">Open Modal</button>

<div id="container" style="display: none;">

  <div class="overlay"></div>

  <div class="modalContent">
    <h2>Welcome</h2>
    <p>Welcome! ðŸ‘‹ <br>This is your Software Engineering Program. <br>Letâ€™s get started!</p>
    <button class="closeBtn">X</button>
  </div>

</div>

</body>
</html>

<script>

const openModalBtn = document.querySelector(".openModalBtn");
const container = document.querySelector("#container");
const overlay = document.querySelector(".overlay");
const modalContent = document.querySelector(".modalContent");
const closeBtn = document.querySelector(".closeBtn");


// openModalBtn.addEventListener("click", function(){

//advanced way of doing the fucntions above

let lastFocusedElement;

//Get all focusable elements inside modal
function getFocusableElements(){
  return modalContent.querySelectorAll(
    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
}

//Function to open modal
function openModal(){
lastFocusedElement = document.activeElement;
container.style.display = "block";
closeBtn.focus();
document.body.style.overflow = "hidden";
}

//Function to close modal
function closeModal(){
  container.style.display = "none";
  document.body.style.overflow = "auto";
  if (lastFocusedElement){
    lastFocusedElement.focus();
  }
}

//Open modal
openModalBtn.addEventListener("click", openModal);

//Close modal - X button
closeBtn.addEventListener("click", closeModal);

//Close modal - overlay
overlay.addEventListener("click", closeModal);

//Close modal - Escape key + Focus Trap
document.addEventListener("keydown", function(event){
  //Close on Escape
  if(event.key ==='Escape'&& container.style.display ==='block'){
    closeModal();
    return;
  }

  //Focus trap - only when modal is open
  if(container.style.display ==='block' && event.key ==='Tab'){
    const focusableElements = getFocusableElements();
    const firstElement = focusableElements[0];
    const lastElement = focusableElements[FocusableElements.length - 1];

    //Shift +Tab(going backwards)
    if(event.shiftKey){
      if(document.activeElement === firstElement){
        event.preventDefault();
        lastElement.focus();
      }
    }

    //Tab (going forward)
    else{
      if(document.activeElement === lastElement){
        event.preventDefault();
        firstElement.focus();
      }
    }
  


  }
});

</script>
